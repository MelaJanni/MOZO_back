# Configuraci贸n de Nginx para permitir subida de archivos grandes
# Agregar a /etc/nginx/sites-available/mozoqr.com o /etc/nginx/nginx.conf

server {
    # ... otras configuraciones existentes

    #  LMITES DE SUBIDA DE ARCHIVOS
    client_max_body_size 50M;          # M谩ximo 50MB por request
    client_body_buffer_size 16k;       # Buffer para request body  
    client_body_timeout 60s;           # Timeout para recibir body
    client_header_timeout 60s;         # Timeout para headers
    
    #  CONFIGURACIN ESPECFICA PARA API
    location /api/ {
        client_max_body_size 50M;
        
        # Pasar al backend PHP
        try_files $uri $uri/ /index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Ajustar versi贸n PHP
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Timeouts para archivos grandes
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_connect_timeout 60;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }
    }
    
    #  CONFIGURACIN PARA ARCHIVOS ESTTICOS
    location /storage/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
}

