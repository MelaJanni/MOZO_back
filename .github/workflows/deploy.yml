# Workflow s√∫per simple para desplegar Laravel a tu VPS
# ------------------------------------------------------
# 1. Se dispara cuando hac√©s push a main.
# 2. Se conecta por SSH al servidor.
# 3. Hace pull (o clona si es la primera vez).
# 4. Ejecuta composer install.
# 5. Solo en el primer deploy: migrate:fresh --seed.
# 6. Reinicia el servidor con php artisan serve.
# ------------------------------------------------------

name: Deploy-Laravel-Simple

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key:      ${{ secrets.SSH_KEY }}
          port:     22
          script: |
            echo "üöÄ  Deploy iniciado"
            set -e

            # 1) nos movemos al doc-root real configurado en Plesk
            cd ${{ secrets.SERVER_PATH }}
            git config --global --add safe.directory ${{ secrets.SERVER_PATH }}
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            # 2) traer el c√≥digo
            if [ ! -d .git ]; then
              git clone --depth 1 git@github.com:${{ github.repository }} .
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            # 3) dependencias
            composer install --no-dev --prefer-dist --optimize-autoloader

            # 4) cach√©s de Laravel
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # 5) migraciones normales (no fresh)
            php artisan migrate --force

            echo "‚úÖ  Deploy finalizado"
